<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dvi">
    <h1>Capacitybay Survey Form</h1>
    <h5>Thank you for taking the time to help us improve the platform</h5>
    
<form id="form" action="mailto:innocentemeka357@gmail.com" method="post" enctype="text/plain">
    <!--details-->
<div class="form-control">
<label for="name" id="label-name">Name</label>
<!--input Type Text-->
<input type="text" id="name" placeholder="Enter your name">
</div>

<div class="form-control">
<label for="email" id="label-email">Email</label>
<!--input Type Email-->
<input type="email" id="email" placeholder="Enter your email">
</div>

<div class="form-control">
    <label for="age" id="age">Age(Optional)</label>
<!--input Type Age-->
<input type="text" id="age" placeholder="Age">
</div>

<div class="form-control">
<label for="role" id="label-role">Which options best describes your current role?</label>
<!--Dropdown options-->
<select name="role" id="role">
    <option value=""> Select role</option>
<option value="Student">Student</option>
<option value="full time job">Full Time Job</option>
<option value="full time learner">Full Time Learner</option>
<option value="prefer not to say">Prefer not to say</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-control">
    <label>Would you recommed Capacitybay to a friend?</label>
<!--input Type radio Button-->
<label for="recommed-1">
    <input type="radio" id="recommed-1" name="recommed">Definitely</input>
</label>
<label for="recommed-2">
    <input type="radio" id="recommed-2" name="recommed">Maybe</input>
</label>
<label for="recommed-3">
    <input type="radio" id="recommed-3" name="recommed">Not sure</input>
</label>
</div>
<div class="form-control">
    <label>What's your favourite feature of Capacitybay</label>

    <select name="feature" id="feature">
    <!--Dropdown options-->
    <option value="">Select option</option>
    <option value="challenges">Challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open source">Open Source</option>
    </select>
</div>
<div class="form-control">
    <label>What Would you like to see improved? <small>(Check all that apply)</small></label>
<!--input type checkbox-->
<label for="inp-1"> <input type="checkbox" name="inp">Front-end Projects</input></label>
<label for="inp-2"> <input type="checkbox" name="inp">Back-end Project</input></label>
<label for="inp-3"> <input type="checkbox" name="inp">Data Visualization</input></label>
<label for="inp-4"> <input type="checkbox" name="inp">Challenges</input></label>
<label for="inp-5"> <input type="checkbox" name="inp">Open Source Community</input></label>
<label for="inp-6"> <input type="checkbox" name="inp">Gitter help rooms</input></label>
<label for="inp-7"> <input type="checkbox" name="inp">Vidoes</input></label>
<label for="inp-8"> <input type="checkbox" name="inp">City Meetups</input></label>
<label for="inp-9"> <input type="checkbox" name="inp">Wiki</input></label>
<label for="inp-10"> <input type="checkbox" name="inp">Forum</input></label>
<label for="inp-11"> <input type="checkbox" name="inp">Additional Courses</input></label>
</div>
<div class="form-control">
    <label for="comment">Any Comments or Suggestions</label>
    <!--multi-line text input control-->
    <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Enter your comment here"></textarea>
</div>
<!--Multi-line Text input Control Submit button-->
<button type="submit" value="submit">Submit</button>


</form>
</div>
</body>
</html>
